<h1>Home</h1>

<ul class="unstyled">
	<li>testing</li>
	<li ng-repeat="todo in todos">
		<div class="todo">
			<input type="checkbox" ng-model="todo.deleted" ng-click="handleTodoCheck()" >
				<span class="deleted-{{todo.deleted}}">
					<span>{{todo.id}}</span>
					<span>{{todo.name}}</span>
					<span>{{todo.description}}</span>
				</span>
			<button id="{{todo.id}}" ng-click="deleteTodos(todo)">purge</button>
		</div></li>

</ul>

<div class="form input">
		<input type="text" ng-model="newTodoText" ng-model-instant>
		<input type="text" ng-model="newDescription" ng-model-instant>
		<button ng-click="addNewTodo()">
			<i class="icon-plus"></i>add one
			</button>
	</div>
<div class ="button-panel"> 
	<button ng-click="clearFinishedTodos()">
		ClearFinished Todos</button>
	<button ng-click="updateTodos()">
		Update Todos</button>
	<button ng-click="loadDBTodos()">
		Load Todos</button>
			<button ng-click="saveTodosToDB()">
		Save Todos</button>
</div>
